  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFB000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de mí</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style>
      body {
  font-family: Work Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
  font-size: 14px;
}

.cookie-wrapper {
  display: none;  
}

.cookie-content {
  text-align: center;
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 20px;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  background-color: #ffa502;
  -webkit-box-pack: justify;
  -ms-flex-pack: justify;
  justify-content: space-between;
  z-index: 1010;
}

.cookie-text {
  display: inline;
  color: black;
}

.cookie-text-wrapper > .cookie-text > a {
  text-decoration: none;
  font-weight: bold;
  color: #545454;
}

.cookie-button {
  display: inline-block;
  padding: 10px 30px;
  cursor: pointer;
  color: black;
  background-color: #ffa502;
  border: 2px solid black;
  border-radius: 3px;
  font-size: 14px;
  line-height: 18px;
  transition: .3s ease;
}

.cookie-button:hover {
  display: inline-block;
  padding: 10px 80px;
  cursor: pointer;
  color: #ffa502;
  background-color: black;
  transition: .3s ease;

}

    </style>
     

  </head>
  <body  onload="mostrarSaludo()">

<div class="cookie-wrapper">
  <div class="cookie-content">
    <div class="cookie-text-wrapper">
      <p class="cookie-text">
        En estos momentos me encuentro mejorando la plataforma. <br>
Este portafolio es una web simple que será integrado al CMS Wordpress. <br>
Podras encontrar mi cv y portafolio de trabajo si te animas a revisar.
      </p>
    </div><br>
    <div class="cookie-button-wrapper">
      <a id="cookie_accept_btn" class="cookie-button">OK</a>
    </div>
  </div>
</div>

 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



  <script type="text/javascript">
 $(document).ready(function() {
  if (document.cookie.replace(/(?:(?:^|.*;\s*)gt_accepted\s*\=\s*([^;]*).*$)|^.*$/, "$1") != "yes") {
    $('.cookie-wrapper').fadeIn(500);
  };
  $('#cookie_accept_btn').click(function() {
      document.cookie = "gt_accepted=yes; expires=Mon, 24 Jun 2022 15:00:00 GMT; path=/";
      $('.cookie-wrapper').fadeOut(350);
    });
});    
  </script>    


  </body>
  </html>
